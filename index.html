<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빠방 8월 활동그룹</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>빠방 8월 활동그룹</h1>
        <div class="banner" id="banner"></div>
        <button id="admin-login-btn" class="admin-login-btn" onclick="openAdminLogin()">관리자 로그인</button>
        <div id="admin-functions" class="admin-functions" style="display: none;">
            <button onclick="deleteAllBoards()">칸반 전체 삭제</button>
            <button onclick="addSpecialBoard()">특수 칸반 추가</button>
            <button onclick="openBannerModal()">배너 추가</button>
            <button onclick="deleteAllBannerImages()">배너 이미지 모두 삭제</button>
        </div>
    </header>
    
    <main>
        <div class="kanban-board-container">
            <div class="add-board" onclick="addBoard()">+</div>
        </div>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <label>테마: <input type="text" id="modal-theme" placeholder="예) 엔제리오"></label>
            <label id="modal-place">장소: <input type="text" id="modal-place-input" placeholder="예) 강남/키이스케이프 더오름"></label>
            <label id="modal-date-label">예상 일정: <input type="date" id="modal-date" value=""></label>
            <label id="modal-people-label">신청가능인원:
                <select id="modal-people">
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4" selected>4 (기본)</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                </select>
            </label>
            <div class="members-container">
                <label>그룹원 목록:</label>
                <div id="modal-members-list"></div>
                <button id="add-member-btn" onclick="addModalMember()">+</button>
            </div>
            <div class="photos-container">
                <label>활동사진 및 영수증:</label>
                <input type="file" id="modal-photo-input" accept="image/*" multiple>
                <div id="modal-photos-list"></div>
            </div>
            <button onclick="saveBoard()">저장</button>
        </div>
    </div>

    <div id="admin-login-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminLogin()">&times;</span>
            <label>아이디: <input type="text" id="admin-username"></label>
            <label>비밀번호: <input type="password" id="admin-password"></label>
            <button onclick="adminLogin()">로그인</button>
        </div>
    </div>

    <div id="banner-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeBannerModal()">&times;</span>
            <label>배너 이미지 추가: <input type="file" id="banner-image" accept="image/*" multiple></label>
            <button onclick="addBannerImage()">추가</button>
            <div id="banner-images"></div>
        </div>
    </div>
    
    <div id="banner-popup" class="banner-popup" style="display: none;">
        <img id="banner-popup-image" src="" alt="Banner Image">
    </div>    

    <script src="scripts.js"></script>
</body>
</html>
